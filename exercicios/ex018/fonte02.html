<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Wild Love';
            src: url('wild_love_2/Wild Love.otf') format('opentype');
            font-style: normal;
            font-weight: normal;
        }
            /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Wild Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
